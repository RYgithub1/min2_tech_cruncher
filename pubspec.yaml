name: min2_tech_cruncher
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.10.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.8.1
  provider: ^4.3.3
  chopper: ^3.0.6
  json_annotation: ^3.1.1
  json_serializable: ^3.5.1
  cached_network_image: ^2.5.0
  webview_flutter: ^1.0.7
  moor: ^3.4.0
  sqlite3_flutter_libs: ^0.3.0
  path_provider:
  path:
  analyzer: ^0.40.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.0
  chopper_generator: ^3.0.6
  moor_generator: ^3.4.1


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"
  adaptive_icon_background: "#009688"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"


flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/
  fonts:
    - family: Bold
      fonts:
        - asset: assets/fonts/Gorditas-Bold.ttf
    - family: Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
