name: min2_tech_cruncher
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.10.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.8.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"
  adaptive_icon_background: "#009688"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"


flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/
  fonts:
    - family: Bold
      fonts:
        - asset: assets/fonts/Gorditas-Bold.ttf
    - family: Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
